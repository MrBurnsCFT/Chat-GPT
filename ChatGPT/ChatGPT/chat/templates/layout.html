{% load static %}
<!DOCTYPE html>
<head lang="en">
    {% block head %}

    {% endblock %}

    <link href="{% static 'bootstrap/css/boostrap.min.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'popper.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'boostrap/js/boostrap.min.js' %}" defer></script>

    <script type="text/javascript" src="{% static 'ajax.js' %}" defer></script>

<body class="bg bg-gradient bg-light">
    {% block body %}
    {% endblock  %}
</body>
